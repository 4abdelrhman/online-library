<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Online Library</title>
    <link
      rel="shortcut icon"
      href="Imgs/stack-of-books.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Styles/admin.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="Imgs/Logo.png" alt="" />
        <h2>Books</h2>
      </div>

      <div class="btns">
        <a href="#" class="home">Home</a>
        <a href="#" class="exp"
          >Explor <img src="Imgs/down-arrow.png" alt=""
        /></a>
      </div>

      <ul class="nav-links">
        <li><a href="#">Properties</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">FAQ'S</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>

      <div>
        <button class="user"><img src="Imgs/user.png" /></button>
        <button class="setting"><img src="Imgs/settings.png" /></button>
      </div>
    </nav>
    <div class="add-books">
      <h1>Available Books</h1>
      <button type="button">Add Book</button>
    </div>

    <div class="books-container">
      <div class="book">
        <img src="Imgs/81F90H7hnML.jpg" class="book-cover" />
        <div class="book-side">
          <div class="title">
            <h2>Atomic Habits</h2>
            <button>
              <img src="Imgs/Style=linear.png" class="star-icon" />
            </button>
          </div>
          <h4 class="auther">James Clear</h4>
          <p class="discrebtion">
            A guide to forming good habits and breaking bad ones through small,
            consistent changes over time.
          </p>
          <div class="id">
            <p>ID: 101</p>
          </div>

          <button class="remove">Delete Book</button>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
