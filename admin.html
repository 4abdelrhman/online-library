<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Online Library</title>
    <script type="module">
      import header from "./Components/header.js";
      document.addEventListener("DOMContentLoaded", () =>
        header.render("header")
      );
    </script>
    <link
      rel="shortcut icon"
      href="Imgs/stack-of-books.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Styles/admin.css" />
  </head>
  <body>
    <nav id="header"></nav> <!---placeholder for the header that would be loader from the dom-->
    <div class="add-books">
      <h1>Available Books</h1>
      <button type="button">Add Book</button>
    </div>

    <div class="books-container">
      <div class="book">
        <img src="Imgs/81F90H7hnML.jpg" class="book-cover" />
        <div class="book-side">
          <div class="title">
            <h2>Atomic Habits</h2>
            <button>
              <img src="Imgs/editing.png" class="edit-icon" />
            </button>
          </div>
          <h4 class="auther">James Clear</h4>
          <p class="discrebtion">
            A guide to forming good habits and breaking bad ones through small,
            consistent changes over time.
          </p>
          <div class="id">
            <p>ID: 101</p>
          </div>

          <button class="remove">Delete Book</button>
        </div>
      </div>
    </div>
  </body>
</html>
