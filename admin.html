<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Online Library</title>
    <script type="module">
      import header from './Components/header.js';
      document.addEventListener('DOMContentLoaded', () =>
        header.renderAdminHeader('header')
      );
    </script>
    <link
      rel="shortcut icon"
      href="Imgs/stack-of-books.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Styles/admin.css" />
  </head>
  <body>
    <nav id="header"></nav>
    <br />
    <br />
    <div class="add-books">
      <h1>Available Books</h1>
      <button onclick="addBook()" id="add-books-btn">Add Book</button>
    </div>

    <div class="black" id="add-book-popup" style="display: none">
      <div class="book-card">
        <button class="close-btn" onclick="closeAddBookPopup()">
          <img src="Imgs/close.png" class="close-img" />
        </button>
        <div class="book-detail add-book-details">
          <div>
            <h2>Add New Book</h2>
          </div>
          <form id="book-form">
            <input
              type="text"
              id="book-title"
              placeholder="Book Title"
              required
              autocomplete="off"
            />
            <input
              type="text"
              id="book-author"
              placeholder="Author"
              required
              autocomplete="off"
            />
            <textarea
              id="book-description"
              placeholder="Description"
              required
              autocomplete="off"
            ></textarea>
            <input
              type="text"
              id="book-cover"
              placeholder="Image URL"
              required
              autocomplete="off"
            />

            <button type="submit">Add Book</button>
          </form>
        </div>
      </div>
    </div>

    <div class="books-container"></div>

    <div class="black" id="edit-popup" style="display: none">
      <div class="book-card">
        <button class="close-btn" onclick="closePopup()">
          <img src="Imgs/close.png" class="close-img" />
        </button>
        <!-- edit form -->
        <form id="edit-form">
          <div class="edit-book-cover">
            <img src="Imgs/" id="edit-cover" />
            <button
              type="button"
              class="edit-book-cover-btn"
              onclick="editCover()"
            >
              <img src="Imgs/editing.png" class="edit-cover-btn-img" />
            </button>
          </div>
          <div class="edit-book-details">
            <label for="edit-title">Book Title</label>
            <input
              type="text"
              id="edit-title"
              placeholder="Book Title"
              required
              autocomplete="off"
            />
            <label for="edit-author">Author</label>
            <input
              type="text"
              id="edit-author"
              placeholder="Author"
              required
              autocomplete="off"
            />
            <label for="edit-description">Description</label>
            <textarea
              id="edit-description"
              placeholder="Description"
              required
              autocomplete="off"
            ></textarea>
          </div>
          <button class="submit" type="submit">Save changes</button>
        </form>
      </div>
    </div>
    <script src="JavaScript/admin.js"></script>
  </body>
</html>
