<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script type="module">
      import header from "./Components/header.js";
      document.addEventListener("DOMContentLoaded", () =>
        header.renderUserHeader("header")
      );
    </script>
    <link rel="stylesheet" href="Styles/profile.css" />
    <link rel="stylesheet" href="Styles/header.css" />
    <link
      rel="shortcut icon"
      href="Imgs/stack-of-books.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav id="header"></nav>

    <div class="user-details">
      <img src="Imgs/cover photo.png" class="cover-img" />
      <img src="Imgs/User photo.png" class="user-img" />
      <h2 class="username">Abdelrhman Ahmed</h2>
    </div>

    <div class="borrowed">
      <p>Borrowed Books by username:</p>
      <label class="num" id="borrowed-count">(0)</label>
    </div>

    <div class="books-container" id="books-container"></div>

    <script src="JavaScript/profile.js"></script>
  </body>
</html>
